<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat:wght@100&display=swap" rel="stylesheet"> 
    <title>shyama rhymes with lama</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>   

    <header>
        <div class="brand__img_wrapper">
            <img  src="/images/eff-win.png" alt="shyama gif" class="brand__img">
        </div>
        <nav class="main_nav nav">
            <a href="/about" class="nav__item">about</a>
            <a href="/shop" class="nav__item">shop</a>
            <a href="/home" class="nav__item">home</a>
        </nav>
    </header>
    <main class="works__main">
        <h1>wow : art!</h1>
        <div class="images__wrapper works">
            <div class="image__wrapper"><img src="/images/shyama1.png" alt=""></div>
            <div class="image__wrapper"><img src="/images/shyama2.png" alt=""></div>
            <div class="image__wrapper"><img src="/images/shyama3.png" alt=""></div>
        </div>
        <div class="images__wrapper works">
            <div class="image__wrapper"><img src="/images/shyama4.png" alt=""></div>
            <div class="image__wrapper"><img src="/images/shyama5.png" alt=""></div>
            <div class="image__wrapper"><img src="/images/shyama6.png" alt=""></div>
        </div>
        <div class="images__wrapper works">
            <div class="image__wrapper"><img src="/images/shyama7.png" alt=""></div>
            <div class="image__wrapper"><img src="/images/shyama8.png" alt=""></div>
            <div class="image__wrapper"><img src="/images/shyama9.png" alt=""></div>
        </div>
    </main>
    <aside class="donate">
        <div class="donate_img__wrapper">
            <img src="/images/shyama.gif" alt="thumbs up image" class="donate__img">
        </div>
        <div class="donate__info">
            Access to healthcare is a human right. Language justice is racial justice.
        </div>
        <button class="button">
            <a href="https://fundrazr.com/yarrow2021?ref=ab_4zya7xCLSm94zya7xCLSm9" class="donate__link" target="_blank">donate</a> 
            <div class="button__horizontal"></div>
            <div class="button__vertical"></div>
        </button>
    </aside>
    <footer>
        <div class="logo__wrapper logo">
            <div class="logo__image_wrapper">
                <img src="/images/eff.png" alt="logo image" class="logo__image">
            </div>
            <div class="logo__text">hi.sam</div>
        </div>
    </footer>

</body>
</html>
